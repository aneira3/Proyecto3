<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="serviciosForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">tipo:</label>
        <input class="form-control" type="text" id="tipo" name="tipo" required th:value="${servicio.tipo}" />
        <label class="col-form-label">Costo por horas:</label>
        <input class="form-control" type="text" id="costo_por_horas" name="costo_por_horas" required th:value="${servicio.costo_por_horas}" />
        <label class="col-form-label">Capacidad:</label>
        <input class="form-control" type="text" id="capacidad" name="capacidad" required th:value="${servicio.capacidad}" />
       
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
