<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="tiposForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Clase de Habitacion:</label>
        <input class="form-control" type="text" id="tipo" name="tipo" required th:value="${tipo.tipo}" />
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="text" id="costo" name="costo" required th:value="${tipo.costo}" />
        <label class="col-form-label">Amenidades:</label>
        <input class="form-control" type="text" id="amenidades" name="amenidades" required th:value="${tipo.amenidades}" />
       
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
