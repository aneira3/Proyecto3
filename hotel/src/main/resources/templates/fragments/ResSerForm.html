<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="ResSerForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Id de Reserva:</label>
        <input class="form-control" type="text" id="_id" name="_id" required th:value="${reserva._id}" disabled/>
        <label class="col-form-label">Numero de Habitacion:</label>
        <input class="form-control" type="text" id="numero_habitacion" name="numero_habitacion" required th:value="${reserva.numero_habitacion}" />
        <label class="col-form-label">Duracion:</label>
        <input class="form-control" type="text" id="duracion" name="duracion" required th:value="${reserva.duracion}" />
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="text" id="costo" name="costo" required th:value="${reserva.costo}" />
        <label class="col-form-label">Fecha de Consumo:</label>
        <input class="form-control" type="date" id="fecha"  name="fecha" required th:value="${reserva.fecha}" />
        
         <select class="form-control" id="servicio_reservable" name="servicio_reservable" required>
         <option th:each="servicio : ${servicios}" th:value="${servicio._id}" th:text="${servicio.tipo}" th:selected="${servicio._id eq reserva.servicio_reservable}"></option>
        </select>
    
         
        <label class="col-form-label">Nombre del Cliente:</label>
        <input class="form-control" type="text" id="cliente.nombre" name="cliente.nombre" required th:value="${cliente.nombre}" />
        <label class="col-form-label">Numero de Documento:</label>
        <input class="form-control" type="text" id="cliente.numero_documento" name="cliente.numero_documento" required th:value="${cliente.numero_documento}" />
        <label class="col-form-label">Tipo de Documento:</label>
        <input class="form-control" type="text" id="cliente.tipo_documento" name="cliente.tipo_documento" required th:value="${cliente.tipo_documento}" />
        <label class="col-form-label">Correo Electronico:</label>
        <input class="form-control" type="text" id="cliente.correo" name="cliente.correo" required th:value="${cliente.correo}" />
        

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/ResSer}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
