<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="ResHabForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Numero de Habitacion:</label>
        <input class="form-control" type="text" id="numero_habitacion" name="numero_habitacion" required th:value="${habitacion.numero_habitacion}" />
        <label class="col-form-label">Plan de Consumo:</label>
        <input class="form-control" type="text" id="plan_consumo" name="plan_consumo" required th:value="${habitacion.plan_consumo}" />
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="text" id="costo_total" name="costo_total" required th:value="${habitacion.costo_total}" />
        <label class="col-form-label">Fecha de Entrada:</label>
        <input class="form-control" type="date" id="fechaEntrada"  name="fechaEntrada" required th:value="${habitacion.fechaEntrada}" />
        <label class="col-form-label">Fecha de Salida:</label>
        <input class="form-control" type="date" id="fechaSalida"   name="fechaSalida" required th:value="${habitacion.fechaSalida}" />
        <label class="col-form-label">Nombre del Cliente:</label>
        <input class="form-control" type="text" id="cliente.nombre" name="cliente.nombre" required th:value="${cliente.nombre}" />
        <label class="col-form-label">Numero de Documento:</label>
        <input class="form-control" type="text" id="cliente.numero_documento" name="cliente.numero_documento" required th:value="${cliente.numero_documento}" />
        <label class="col-form-label">Tipo de Documento:</label>
        <input class="form-control" type="text" id="cliente.tipo_documento" name="cliente.tipo_documento" required th:value="${cliente.tipo_documento}" />
        <label class="col-form-label">Correo Electronico:</label>
        <input class="form-control" type="text" id="cliente.correo" name="cliente.correo" required th:value="${cliente.correo}" />
        

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/ResHab}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
