<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>Requerimiento 3</title>
</head>
<body>
    <div>
        <h1>Requerimiento 3</h1>
        <table class="table table-condensed table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Numero de Habitación</th>
                <th>Total de Usos en el año</th>
                <th>Porcentaje de ocupación</th>
                
            </tr>
        </thead>
        <th:block th:each="habitacion:${INFO}">
          <tr>
            <td th:text="${habitacion.HABITACION}"></td>
            <td th:text="${habitacion.TOTAL_RESERVAS}"></td>
            <td th:text="${habitacion.PORCENTAJE_OCUPACION}"></td>
        </tr>
        </th:block>
            <div class="text-center">
                <a th:href="@{/}" class="btn btn-primary">Volver a Pagina Principal</a>
                <a th:href="@{/habitaciones}" class="btn btn-primary">Volver a Pagina de Habitaciones</a>
            </div>
        </div>
</body>
</html>
