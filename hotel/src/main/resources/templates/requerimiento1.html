<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <title>Requerimiento 1</title>
</head>
<body>
    <div>
    <h1>Requerimiento 1</h1>
        <table class="table table-condensed table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Numero de Habitación</th>
                <th>Total de Dinero Recolectado en Servicios en el Ultimo Año</th>
              </tr>
            </thead>
            <th:block th:each="servicio:${req}">
              <tr>
                <td th:text="${servicio._id}"></td>
                <td th:text="${servicio.totalCantidades}"></td>
            </tr>
            </th:block>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver a Pagina Principal</a>
            <a th:href="@{/servicios}" class="btn btn-primary">Volver de Servicios</a>
        </div>
    </div>
</body>
</html>
