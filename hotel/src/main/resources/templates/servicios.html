<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <h1>Servicios del Hotel</h1>
    <div>
        <a th:href='@{servicios/new}' class="btn btn-primary">Añadir Servicio</a>
        <a th:href='@{servicios/req1}' class="btn btn-primary">Mostrar Dinero Recolectado por Habitaciones en el ultimo año</a>
        <a th:href='@{servicios/req3}' class="btn btn-primary">Mostrar Consumo por cliente en un rango de fechas</a>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
    <div class="container w-25">
        <div class="card border border-2 mx-auto">

            <h5 class="card-header" role='button' id="headingOne">
                <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">

                    Búsqueda avanzada
                </a>

            </h5>

            <div id="busqueda" class="collapse">
                <form th:action="@{servicios}" method="get">
                    <label class="col-form-label">Tipo:</label>
                    <input class="form-control" type="text" id="tipo" name="tipo" />

                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary">Buscar por tipo</button>
                    </div>

                    <br />
                </form>
            </div>
        </div>
    </div>
    <br />


    <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Costo por Horas (En Dolares $)</th>
                <th>Capacidad</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="servicio : ${INFO}">
                <tr>
                    <td th:text="${servicio._id}"></td>
                    <td th:text="${servicio.tipo}"></td>
                    <td th:text="${servicio.costo_por_horas}"></td>
                    <td th:text="${servicio.capacidad}"></td>
                    <td>
                        <a th:href="@{servicios/{id}/edit(id=${servicio._id})}">Editar</a>
                        <a th:href="@{servicios/{id}/delete(id=${servicio._id})}"
                            onclick="return confirm('¿Estás seguro de borrar este Servicio?')">Borrar</a>
                    </td>
                </tr>

            </th:block>
        </tbody>
    </table>
</body>
</html>
